{{- $architecture := or .architecture "arm64" -}}
{{- $image := or .image "ubuntu-touch-pinephone.img" -}}
{{- $variant := or .variant "lima" -}}
{{- $debug := or .debug "off" -}}

architecture: {{ $architecture }}
actions:
  - action: recipe
    description: Pine64 common
    recipe: pine64-common.yaml
    variables:
      architecture: {{ $architecture }}
      variant: {{ $variant }}
      debug: {{ $debug }}

  - action: overlay
    source: pine64/pinephone
    destination: /

  - action: image-partition
    description: Creating image
    imagename: {{ $image }}
    imagesize: 4GB
    partitiontype: msdos
    mountpoints:
      - mountpoint: /
        partition: ROOTFS
    partitions:
      - name: ROOTFS
        fs: ext4
        start: 1M
        end: 100%
        flags: [ boot ]

  - action: filesystem-deploy
    description: Deploying filesystem into image

  - action: raw
    description: Installing bootloader
    origin: u-boot
    source: u-boot-sunxi-with-spl-sopine.bin
    offset: 8192

  - action: recipe
    description: Common Pine64 end-of-image tasks
    recipe: pine64-common-end.yaml
    variables:
      architecture: {{ $architecture }}

  - action: recipe
    description: Polish the image
    recipe: polish.yaml
    variables:
      architecture: {{ $architecture }}
      image: {{ $image }}
